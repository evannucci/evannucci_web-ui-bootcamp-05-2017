<!doctype html>

<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="js/javascript.js">

		<title>Index</title>

		<script type="text/javascript">

			function loadpage(){
				var pageLoaded = document.getElementById('load');
				pageLoaded.style.display="inline";
				}
			function clickme(){
				alert("You clicked me")
			}

		</script>
	</head>

	<body onload="loadpage()">
		<section class="hidden" id="load">
			Hello world
		</section><br>
		
		<button type="button" onclick="clickme()">Button</button>



	</body>

</html>
