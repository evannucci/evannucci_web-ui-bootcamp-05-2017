<!doctype html>

<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="js/javascript.js">

		<title>Index</title>

		<script type="text/javascript">

			function loadpage(){
				var pageLoaded = document.getElementById('load');
				pageLoaded.style.opacity="1";
				pageLoaded.style.transition="4000ms all ease";
				}
			function clickme(){
				alert("Ouch, You clicked me!");
			}

		</script>
	</head>

	<body onload="loadpage()">
		<section class="hidden" id="load">
			<h1>Hello world</h1>
		</section><br>

		<button type="button" onclick="clickme()">Button</button>

	</body>

</html>
